<!-- user acc-->
<div *ngIf="get_i()==1">
<nav class="navbar navbar-light bg-primary"   >
    <h2 class="text-white">Game Store</h2>

    <div class="cnt">
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
  </div>

    <a class="navbar-brand" >
     
      <button type="button" class="btn btn-outline-secondary" routerLink="/login" (click)="to_log()">Login</button>
</a>
</nav>
<app-acc-befor  ></app-acc-befor>
</div>
<!-- log in-->



<div *ngIf="get_i()==10"   >

        src="../assets/home.png"

      />

  </nav>

</div>

<div *ngIf="get_i()==2 && get_tr()==true">
  <nav class="navbar navbar-light bg-primary"  >
    <h2 class="text-white">Game Store</h2>
<div class="cnt">
    <form class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>

    <a class="navbar-brand" (click)="toAddAdmin()"  routerLink="/addadmin" >

        width="50"
        height="50"
        class="d-inline-block align-top"
      />
    </a>
  </nav>

<app-acceuil-admin  *ngIf="get_tr_admin()==false" ></app-acceuil-admin>

</div>
